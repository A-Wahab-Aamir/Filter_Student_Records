<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <style>
      #img {
        width: 100%;
        height: 100px;
        object-fit: contain;
        border-radius: 500%;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5 p-5 text-center">
      <div class="row mt-3 mb-5">
        <select
          name=""
          id="select"
          class="form-control"
          onclick="filterData(this.value)"
        >
          <option>Select the Id!</option>
        </select>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Student Name</th>
            <th>Student Father Name</th>
            <th>Class</th>
            <th>Contact</th>
            <th>Profile</th>
          </tr>
        </thead>
        <tbody id="table_body"></tbody>
      </table>
    </div>

    <script src="student.js"></script>

    <script>
      for (var i = 0; i < data.length; i = i + 1) {
        document.getElementById("table_body").innerHTML += `
                <tr>
                    <td>${i}</td>
                        <td>${data[i].Name}</td>
                        <td>${data[i].f_Name}</td>
                        <td>${data[i].class}</td>
                        <td>${data[i].contact}</td>
                        <td><img src="${data[i].profile}" alt="" id='img'></td>
                </tr>
                
                `;
        document.getElementById("select").innerHTML += `
                 <option value="${i}">${i} </option>
                
                `;
      }
      function filterData(index) {
        if (index !== undefined) {
          dataToMap = [data[index]];
        }
        for (var i = 0; i < dataToMap.length; i = i + 1) {
          document.getElementById("table_body").innerHTML = `
                <tr>
                    <td>${index}</td>
                        <td>${dataToMap[i].Name}</td>
                        <td>${dataToMap[i].f_Name}</td>
                        <td>${dataToMap[i].class}</td>
                        <td>${dataToMap[i].contact}</td>
                        <td><img src="${dataToMap[i].profile}" alt="" id='img'></td>
                </tr>
                `;
        }
      }
    </script>
  </body>
</html>
